apiVersion: v1
kind: Service
metadata:
  name: product-svc
  labels:
    app: product
    project: shop-app
spec:
  selector:
    app: product
  type: ClusterIP
  ports:
    - name: product-port
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product
    project: shop-app
    app.kubernetes.io/part-of: shop-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product
      project: shop-app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: product
        project: shop-app
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/trace-collector: linkerd-collector.linkerd:55678
        config.alpha.linkerd.io/trace-collector-service-account: linkerd-collector
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - image: product:latest
          name: product
          imagePullPolicy: Never
          # args: ["prod:user"]
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
          ports:
            - name: product-port
              containerPort: 8080
      restartPolicy: Always
